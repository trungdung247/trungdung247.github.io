anh liệt trong đấu tranh cách mạng của quân và dân ta.","slug":"noi-day-trung-bay-cac-tu-lieu-hinh-anh-cua-huyen-dat-d-anh-hung-qua-cac-thoi-ky-khang-chien-ghi-dau-ve-mot-thoi-oanh","content":"\u003cp\u003e​Nơi đây trưng bày các tư liệu hình ảnh của huyện Đất Đỏ anh hùng qua các thời kỳ kháng chiến, ghi dấu về một thời oanh liệt trong đấu tranh cách mạng của quân và dân ta.\u003cbr\u003e\u003c/p\u003e","thumbnail":null,"publish":false,"updated_at":"2024-09-27T03:33:13.137Z","created_at":"2024-09-27T03:33:13.137Z","id":"66f627790a46d00b055f0999"},{"type":"article","title":"Giới thiệu khu tưởng niệm","slug":"gioi-thieu-khu-tuong-niem-KZxbTMDO0","content":"\u003cp\u003e​Đây là nơi trưng bày tư liệu hình ảnh về cuộc đời của chị Võ Thị Sáu từ khi bắt đầu tham gia cách mạng cho đến khi bị bắt và hy sinh. Đến đây, người dân và du khách có thể tiếp cận các thông tin chính xác về người nữ Anh hùng liệt sĩ của quê hương Đất Đỏ.\u003cbr\u003e\u003c/p\u003e","thumbnail":null,"publish":false,"updated_at":"2024-09-27T03:25:39.909Z","created_at":"2024-09-27T03:25:39.909Z","id":"66f625b3ae7bdf827f86d5ee"},{"type":"article","title":"Giới thiệu khu tưởng niệm","slug":"gioi-thieu-khu-tuong-niem","content":"\u003cp\u003e​\u003cspan style=\"font-size: 16.5px;font-family: Arial;color: rgb(34, 34, 34)\"\u003eĐể ghi nhớ công ơn nữ Anh hùng liệt sỹ Võ Thị Sáu và nhằm giáo dục truyền thống cách mạng cho thế hệ trẻ, năm 1980, Huyện ủy, UBND huyện Long Đất (nay là huyện Long Điền và Đất Đỏ) đã xây dựng công viên, tượng đài Anh hùng liệt sỹ Võ Thị Sáu trên khu đất có diện tích 4.100 m\u003c/span\u003e\u003csup\u003e2\u003c/sup\u003e\u003cspan style=\"font-size: 16.5px;font-family: Arial;color: rgb(34, 34, 34)\"\u003etại thị trấn Đất Đỏ. Trong công viên có đặt bức tượng bằng đồng cao 7m, khắc họa hình ảnh chị Sáu ngẩng cao đầu, hiên ngang ra pháp trường. Dưới chân tượng đài, quanh năm hương trầm tỏa ngát. Năm 2001, huyện Đất Đỏ xây dựng Đền thờ Võ Thị Sáu ngay phía sau tượng đài, trưng bày tư liệu hình ảnh về cuộc đời của chị Sáu từ lúc bắt đầu tham gia cách mạng cho đến khi bị bắt, hy sinh và các hình ảnh liên quan của huyện qua các thời kỳ.\u003c/span\u003e​\u003cbr\u003e\u003c/p\u003e","thumbnail":null,"publish":false,"updated_at":"2024-09-27T03:14:12.868Z","created_at":"2024-09-27T03:14:12.868Z","id":"66f62304ae7bdf23a986d5e4"},{"type":"article","title":"Tượng đài Võ Thị Sáu","slug":"tuong-dai-vo-thi-sau","content":"\u003cp\u003e​\u003cspan style=\"font-size: 16px;color: rgb(33, 37, 41)\"\u003eThời kháng chiến chống Pháp, nữ anh hùng Võ Thị Sáu là người con gái duy nhất bị thực dân Pháp đày ra Côn Đảo và hành hình tại đây. Tấm gương anh hùng của Chị Võ Thị Sáu đã trở thành niềm tự hào của tuổi trẻ Việt Nam. Nếu có đến Bà Rịa - Vũng Tàu, hãy ghé viếng thăm \u0026nbsp;Đền thờ anh hùng liệt sĩ Võ Thị Sáu, thăm tượng đài chị Võ Thị Sáu ở quê hương Chị- \u0026nbsp;huyện Đất Đỏ, tỉnh Bà Rịa - Vũng Tàu.\u003c/span\u003e​\u003cbr\u003e\u003c/p\u003e","thumbnail":null,"publish":true,"updated_at":"2024-09-27T02:55:16.924Z","created_at":"2024-09-27T02:54:44.299Z","id":"66f61e740a46d084af5f097a"},{"type":"article","title":"​Nhà lưu niệm và Tượng đài nữ Anh hùng Võ Thị Sáu","slug":"nha-luu-niem-va-tuong-dai-nu-anh-hung-vo-thi-sau","content":"\u003cp\u003e​\u003cspan style=\"font-size: 18px\"\u003eNhà lưu niệm và Tượng đài nữ Anh hùng Võ Thị Sáu nằm ở ngã tư Đất Đỏ (TT.Đất Đỏ, huyện Đất Đỏ). Nhà lưu niệm trước kia là căn nhà được gia đình chị Sáu thuê ở khi chị mới 4 tuổi. Năm 1980, ngôi nhà được trùng tu lại nguyên trạng ban đầu và được công nhận là Di tích Lịch sử - Văn hóa cấp quốc gia theo Quyết định số 15/QĐ-BT năm 1986. Ngôi nhà có lối kiến trúc đặc trưng của làng quê Việt Nam, xung quanh được che bằng các tấm ván gỗ, mái lợp ngói âm dương. Căn nhà có 2 phòng nhỏ, phòng ngoài ở giữa bài trí tủ thờ gia tiên, kế sát bên vách phía phải là bộ ván gỗ. Phía trong là nơi nghỉ của song thân Võ Thị Sáu. Nối giữa phòng ngoài và phòng trong là một hành lang nhỏ thông ra phía sau nhà\u003c/span\u003e​\u003cbr\u003e\u003c/p\u003e","thumbnail":{"name":"3.-CV-Vo-Thi-Sau-1024x651","type":"asset","subType":"sphere","mimetype":"image/jpeg","deleting":false,"archived":false,"size":908496,"isFolder":false,"userChild":null,"updated_at":"2024-09-26T09:10:03.140Z","created_at":"2024-09-26T09:09:42.490Z","src":"static/media/asset/WGDeIDTxtEPj3myWxe1L.jpg","src_thumb":"static/media/asset/thumb/300x_ww8mUghIEp9l9eL26RES.webp","src_preview":null,"krpano_xml":null,"id":"66f524d6ae7bdf9c6286cb64"},"publish":true,"updated_at":"2024-09-26T09:09:48.759Z","created_at":"2024-09-26T08:49:12.755Z","id":"66f52008ae7bdf25cb86cb27"}],"token":null,"project":{"title":"Công viên Võ Thị Sáu","subTitle":null,"isIndexed":true,"slug":"tuong-dai-vo-thi-sau","publish":true,"pro":false,"unlocked":false,"lng":107.2702415,"lat":10.4896995,"place_id":"ChIJX39qDkl1dTERRv0p5XOMsn0","config":{"design":{"themeConfig":{"selected":"basekrpano","config":{"primaryColor":"rgb(19,80,124)","textColor":"#ffffff","autoOpenSceneList":true,"positionTitle":"left"}},"hotspotConfig":{"keepHotspotPositionWhenZooming":true,"lockHotspot":true,"bgColor":"rgb(1,104,177)","hideTitleOnTopHotspot":true,"hotspotArticleLayout":"normal"},"formCaptureConfig":{"backgroundColor":"#fff","overlayColor":"#00000073","layout":{"type":"panel"}},"callToActionConfig":{"layout":"list","position":"left","offsetLeft":"12","offsetRight":"12"},"popupConfig":{"bgColor":"rgb(255,255,255)","textColor":"#000000"}},"setting":{"control_mode":{"mode":"drag"},"auto_rotate":{"enable":true,"wait_time":2,"speed":2},"auto_change_scene":{"enable":false},"intro_little_planet":{"enable":true},"follow_mode":{"enable":false},"projection_mode":{"mode":"little_planet"},"general":{"first_scene":"66f4c8ed0a46d037f35efa61"}},"marketing":{"meta_data":{"title":"IGB Group","description":"Demo Panorama","favicon":"static/media/asset/PRXcMuYXIbo5LAp2fSKu.png"}}},"thumbnail":{"name":"3.-CV-Vo-Thi-Sau-1024x651","type":"asset","subType":"sp ến, ghi dấu về một thời oanh liệt trong đấu tranh cách mạng của quân và dân ta.\u003cbr\u003e\u003c/p\u003e","thumbnail":null,"publish":false,"updated_at":"2024-09-27T03:33:13.137Z","created_at":"2024-09-27T03:33:13.137Z","id":"66f627790a46d00b055f0999"},{"type":"article","title":"Giới thiệu khu tưởng niệm","slug":"gioi-thieu-khu-tuong-niem-KZxbTMDO0","content":"\u003cp\u003e​Đây là nơi trưng bày tư liệu hình ảnh về cuộc đời của chị Võ Thị Sáu từ khi bắt đầu tham gia cách mạng cho đến khi bị bắt và hy sinh. Đến đây, người dân và du khách có thể tiếp cận các thông tin chính xác về người nữ Anh hùng liệt sĩ của quê hương Đất Đỏ.\u003cbr\u003e\u003c/p\u003e","thumbnail":null,"publish":false,"updated_at":"2024-09-27T03:25:39.909Z","created_at":"2024-09-27T03:25:39.909Z","id":"66f625b3ae7bdf827f86d5ee"},{"type":"article","title":"Giới thiệu khu tưởng niệm","slug":"gioi-thieu-khu-tuong-niem","content":"\u003cp\u003e​\u003cspan style=\"font-size: 16.5px;font-family: Arial;color: rgb(34, 34, 34)\"\u003eĐể ghi nhớ công ơn nữ Anh hùng liệt sỹ Võ Thị Sáu và nhằm giáo dục truyền thống cách mạng cho thế hệ trẻ, năm 1980, Huyện ủy, UBND huyện Long Đất (nay là huyện Long Điền và Đất Đỏ) đã xây dựng công viên, tượng đài Anh hùng liệt sỹ Võ Thị Sáu trên khu đất có diện tích 4.100 m\u003c/span\u003e\u003csup\u003e2\u003c/sup\u003e\u003cspan style=\"font-size: 16.5px;font-family: Arial;color: rgb(34, 34, 34)\"\u003etại thị trấn Đất Đỏ. Trong công viên có đặt bức tượng bằng đồng cao 7m, khắc họa hình ảnh chị Sáu ngẩng cao đầu, hiên ngang ra pháp trường. Dưới chân tượng đài, quanh năm hương trầm tỏa ngát. Năm 2001, huyện Đất Đỏ xây dựng Đền thờ Võ Thị Sáu ngay phía sau tượng đài, trưng bày tư liệu hình ảnh về cuộc đời của chị Sáu từ lúc bắt đầu tham gia cách mạng cho đến khi bị bắt, hy sinh và các hình ảnh liên quan của huyện qua các thời kỳ.\u003c/span\u003e​\u003cbr\u003e\u003c/p\u003e","thumbnail":null,"publish":false,"updated_at":"2024-09-27T03:14:12.868Z","created_at":"2024-09-27T03:14:12.868Z","id":"66f62304ae7bdf23a986d5e4"},{"type":"article","title":"Tượng đài Võ Thị Sáu","slug":"tuong-dai-vo-thi-sau","content":"\u003cp\u003e​\u003cspan style=\"font-size: 16px;color: rgb(33, 37, 41)\"\u003eThời kháng chiến chống Pháp, nữ anh hùng Võ Thị Sáu là người con gái duy nhất bị thực dân Pháp đày ra Côn Đảo và hành hình tại đây. Tấm gương anh hùng của Chị Võ Thị Sáu đã trở thành niềm tự hào của tuổi trẻ Việt Nam. Nếu có đến Bà Rịa - Vũng Tàu, hãy ghé viếng thăm \u0026nbsp;Đền thờ anh hùng liệt sĩ Võ Thị Sáu, thăm tượng đài chị Võ Thị Sáu ở quê hương Chị- \u0026nbsp;huyện Đất Đỏ, tỉnh Bà Rịa - Vũng Tàu.\u003c/span\u003e​\u003cbr\u003e\u003c/p\u003e","thumbnail":null,"publish":true,"updated_at":"2024-09-27T02:55:16.924Z","created_at":"2024-09-27T02:54:44.299Z","id":"66f61e740a46d084af5f097a"},{"type":"article","title":"​Nhà lưu niệm và Tượng đài nữ Anh hùng Võ Thị Sáu","slug":"nha-luu-niem-va-tuong-dai-nu-anh-hung-vo-thi-sau","content":"\u003cp\u003e​\u003cspan style=\"font-size: 18px\"\u003eNhà lưu niệm và Tượng đài nữ Anh hùng Võ Thị Sáu nằm ở ngã tư Đất Đỏ (TT.Đất Đỏ, huyện Đất Đỏ). Nhà lưu niệm trước kia là căn nhà được gia đình chị Sáu thuê ở khi chị mới 4 tuổi. Năm 1980, ngôi nhà được trùng tu lại nguyên trạng ban đầu và được công nhận là Di tích Lịch sử - Văn hóa cấp quốc gia theo Quyết định số 15/QĐ-BT năm 1986. Ngôi nhà có lối kiến trúc đặc trưng của làng quê Việt Nam, xung quanh được che bằng các tấm ván gỗ, mái lợp ngói âm dương. Căn nhà có 2 phòng nhỏ, phòng ngoài ở giữa bài trí tủ thờ gia tiên, kế sát bên vách phía phải là bộ ván gỗ. Phía trong là nơi nghỉ của song thân Võ Thị Sáu. Nối giữa phòng ngoài và phòng trong là một hành lang nhỏ thông ra phía sau nhà\u003c/span\u003e​\u003cbr\u003e\u003c/p\u003e","thumbnail":{"name":"3.-CV-Vo-Thi-Sau-1024x651","type":"asset","subType":"sphere","mimetype":"image/jpeg","deleting":false,"archived":false,"size":908496,"isFolder":false,"userChild":null,"updated_at":"2024-09-26T09:10:03.140Z","cre
